<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>

    <script>
        function formato() {

            // e.preventDefault();
            var tam_texto;
            tam_texto = parseInt(document.getElementById('tamanyo').value);
            document.getElementById('texto').style.fontSize = tam_texto + "pt";


            var tipo_texto;
            tipo_texto = document.getElementById('tipo').value;
            document.getElementById('texto').style.fontFamily = tipo_texto;


            var color_texto;
            color_texto = document.getElementById('color').value;
            document.getElementById('texto').style.color = color_texto;
        }

    </script>


</head>

<body id="fondo">

    <h2>Desarrollo Web</h2>

    <!-- contiene el boton principal -->
    <div class="container mt-5">
        <button class="btn btn-dark" id="btnBotones">Cambiar Fondo</button>
    </div>

    <!-- contiene los botones para el color -->
    <div class="container mt-5" id="botones">

    </div>

    <div class="container mt-5" id="controles">Tama√±o del texto
        <select id="tamanyo" onchange="formato()">
            <option value="8">8</option>
            <option value="10">10</option>
            <option value="12">12</option>
            <option value="14">14</option>
            <option value="16">16</option>
            <option value="18">18</option>
            <option value="20">20</option>
        </select>

        Tipo de texto
        <select id="tipo" onchange="formato()">
            <option value="Arial">Arial</option>
            <option value="serif">Serif</option>
        </select>

        color del texto
        <select id="color" onchange="formato()">
            <option value="#000000">Black</option>
            <option value="#ff0000">Red</option>
            <option value="#6699Ff">Blue</option>
            <option value="#3c3c3c">Dark gray</option>
            <option value="#ffa500">Orange</option>
        </select>
    </div>

    <!-- contiene el texto a editar -->
    <div class="container mt-5">
            <textarea class="form-control" rows="5" id="texto" name="text" onload="formato()" ></textarea>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="tarea1.js">

    </script>
</body>

</html>
